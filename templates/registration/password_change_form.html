{% extends "layouts/base.html" %}
{% load i18n %}

{% block title %}{% trans "Change password" %}{% endblock %}

{% block content %}
    {#    <form method="post">#}
    {#        {% csrf_token %}#}
    {#        {{ form.as_p }}#}
    {#        <input type="submit" value="{% trans 'Change password' %}"/>#}

    <div class="form-block mx-auto shadow-lg">

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}"/>

            <div class="form-group last mb-3">
                <label for="password">Old password</label>
                <input name="old_password" type="password" class="form-control" placeholder="Your Password" id="password">
            </div>
            <div class="form-group last mb-3">
                <label for="password">New password</label>
                <input name="new_password1" type="password" class="form-control" placeholder="Your Password" id="password">
            </div>
            <div class="form-group last mb-3">
                <label for="password">New password confirmation</label>
                <input name="new_password2" type="password" class="form-control" placeholder="Your Password" id="password">
            </div>


            {#            <div class="float-right mb-4">#}
            {#                <a href="{% url 'auth_password_reset' %}" class="forgot-pass">Forgot Password</a>#}
            {#            </div>#}


            <input type="submit" value="{% trans 'Change password' %}"
                   class="btn btn-block py-2 btn-success mb-2">


        </form>
    </div>
    <br>
{% endblock %}
