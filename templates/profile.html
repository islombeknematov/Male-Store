{% extends 'layouts/base.html' %}

{% block content %}

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>Profile</h4>
                        <div class="breadcrumb__links">
                            <a href="{% url 'pages:home' %}">Home</a>
                            <span>Profile</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->


    <!-- Checkout Section Begin -->
    <section class="checkout spad">
        <div class="container">
            <h5 class="mb-5 font-weight-bolder">Balance: $ {{ request.user.profile.balance }}</h5>
            <div class="checkout__form">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h6 class="checkout__title">Profile Info</h6>
                            {{ form.errors }}
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>First Name<span>*</span></p>
                                        <input name="{{ form.first_name.name }}" style="color: black" type="text" value="{{ form.first_name.value|default:'' }}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Last Name<span>*</span></p>
                                        <input name="{{ form.last_name.name }}" style="color: black" type="text" value="{{ form.last_name.value|default:'' }}">
                                    </div>
                                </div>
                            </div>
                            <div class="checkout__input">
                                <p>Country<span>*</span></p>
                                <input name="{{ form.country.name }}" style="color: black"  type="text" value="{{ form.country.value|default:'' }}">
                            </div>
                            <div class="checkout__input">
                                <p>Address<span>*</span></p>
                                <input name="{{ form.address1.name }}" style="color: black"  value="{{ form.address1.value|default:'' }}" type="text" placeholder="Street Address" class="checkout__input__add">
                                <input name="{{ form.address2.name }}" style="color: black"  value="{{ form.address2.value|default:'' }}" type="text" placeholder="Apartment, suite, unite ect (optinal)">
                            </div>
                            <div class="checkout__input">
                                <p>Town/City<span>*</span></p>
                                <input name="{{ form.city.name }}" style="color: black"  type="text" value="{{ form.city.value|default:'' }}">
                            </div>
                            <div class="checkout__input">
                                <p>Country/State<span>*</span></p>
                                <input name="{{ form.state.name }}" style="color: black"  type="text" value="{{ form.state.value|default:'' }}">
                            </div>
                            <div class="checkout__input">
                                <p>Postcode / ZIP<span>*</span></p>
                                <input name="{{ form.postcode.name }}" style="color: black"  type="text" value="{{ form.postcode.value|default:'' }}">
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Phone<span>*</span></p>
                                        <input name="{{ form.phone.name }}" style="color: black"  type="text" value="{{ form.phone.value|default:'' }}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Email<span>*</span></p>
                                        <input name="{{ form.email.name }}" style="color: black"  type="text" value="{{ form.email.value|default:'' }}">
                                    </div>
                                </div>
                            </div>
                            <button class="site-btn float-right" type="submit">Save</button>
                            <a href="{% url 'auth_password_change' %}">
                                <button class="site-btn float-right mr-5" type="button">Update Password</button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Checkout Section End -->

{% endblock %}
